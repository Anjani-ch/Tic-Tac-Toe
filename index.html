<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/index.js" type="text/javascript" defer></script>
  <title>Tic Tac Toe</title>
</head>

<body>
  <h1>Tic Tac Toe</h1>

  <div id="board">
    <div class="spot border-bottom border-right x" data-row="0" data-col="0"></div>
    <div class="spot border-bottom border-right o" data-row="0" data-col="1"></div>
    <div class="spot border-bottom" data-row="0" data-col="2"></div>

    <div class="spot border-bottom border-right" data-row="1" data-col="0"></div>
    <div class="spot border-bottom border-right" data-row="1" data-col="1"></div>
    <div class="spot border-bottom" data-row="1" data-col="2"></div>

    <div class="spot border-right" data-row="2" data-col="0"></div>
    <div class="spot border-right" data-row="2" data-col="1"></div>
    <div class="spot" data-row="2" data-col="2"></div>
  </div>

  <div id="output"></div>
  <button id="restart-btn">Restart</button>
</body>

</html>
